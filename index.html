    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f2ff;
            --cyber-dark: #0a000d;
        }

        body, html {
            margin: 0; padding: 0; 
            height: 100svh; 
            width: 100%;
            overflow: hidden;
            background: var(--cyber-dark);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            position: fixed;
        }

        /* Scanline effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(255, 0, 255, 0.02), rgba(255, 0, 0, 0.06));
            z-index: 100;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        #feed {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100svh;
            width: 100vw;
            scroll-behavior: auto;
            -webkit-overflow-scrolling: touch;
        }

        .snap-item {
            scroll-snap-align: start;
            scroll-snap-stop: always;
            height: 100svh;
            width: 100vw;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }

        .meme-bg-blur {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(60px) brightness(0.3);
            transform: scale(1.2);
            z-index: 0;
        }

        .meme-main {
            position: relative;
            z-index: 10;
            max-height: 65svh;
            max-width: 85%;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.2);
            border: 1px solid rgba(255, 0, 255, 0.1);
            transform: translateY(-5%);
            /* Desativar salvar imagem padrão */
            pointer-events: auto;
            -webkit-touch-callout: none;
        }

        @keyframes monitorPowerOn {
            0% { transform: scaleY(0.002) scaleX(0); opacity: 0; filter: brightness(5); }
            40% { transform: scaleY(0.002) scaleX(1); opacity: 1; filter: brightness(2); }
            100% { transform: scaleY(1) scaleX(1); opacity: 1; filter: brightness(1); }
        }
        @keyframes monitorPowerOff {
            0% { transform: scaleY(1) scaleX(1); opacity: 1; }
            60% { transform: scaleY(0.002) scaleX(1); opacity: 1; }
            100% { transform: scaleY(0.002) scaleX(0); opacity: 0; }
        }

        .modal-base {
            position: fixed;
            inset: 0;
            z-index: 500;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(10, 0, 13, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
        }

        .cyber-panel {
            width: 100%;
            max-width: 360px;
            background: #120016;
            border: 1px solid var(--neon-pink);
            position: relative;
            transform-origin: center;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.2);
        }

        .panel-open { animation: monitorPowerOn 0.4s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
        .panel-close { animation: monitorPowerOff 0.3s cubic-bezier(0.19, 1, 0.22, 1) forwards; }

        .overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 20;
            background: linear-gradient(0deg, rgba(10,0,13,0.9) 0%, transparent 40%);
        }
        
        .interactive { pointer-events: auto; }

        .action-button {
            width: 48px; height: 48px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            background: var(--neon-pink);
            transition: all 0.3s ease;
            animation: glow-pulse 2s infinite ease-in-out;
        }

        .cyber-text-gradient {
            background: linear-gradient(to right, #fff, var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .wallet-img-btn {
            width: 48px; height: 48px;
            border-radius: 50%;
            border: 2px solid var(--neon-pink);
            animation: glow-pulse-border 2s infinite ease-in-out;
            background: black;
            object-fit: cover;
        }

        .download-btn {
            transition: all 0.3s ease;
            opacity: 0.15;
            pointer-events: none;
            filter: grayscale(1);
            background: var(--neon-pink);
            box-shadow: 0 0 5px var(--neon-pink);
        }

        .download-btn.unlocked {
            opacity: 1;
            pointer-events: auto;
            filter: grayscale(0);
            animation: glow-pulse 1.5s infinite ease-in-out;
        }

        .download-btn.loading {
            cursor: wait;
            opacity: 0.6;
        }

        @keyframes glow-pulse {
            0% { box-shadow: 0 0 10px var(--neon-pink); transform: scale(1); }
            50% { box-shadow: 0 0 25px var(--neon-pink); transform: scale(1.05); }
            100% { box-shadow: 0 0 10px var(--neon-pink); transform: scale(1); }
        }

        @keyframes glow-pulse-border {
            0% { box-shadow: 0 0 5px var(--neon-pink); border-color: var(--neon-pink); }
            50% { box-shadow: 0 0 20px var(--neon-pink); border-color: #ffb3ff; }
            100% { box-shadow: 0 0 5px var(--neon-pink); border-color: var(--neon-pink); }
        }
    </style>

<body class="text-white select-none" oncontextmenu="return false;">

    <script>
        const WALLET_IMG = "https://ipfs.io/ipfs/bafybeiatwh6t6ep7vpx34scuwpsjnkcysnp6bjrmtlxrt36q2lhyitfxx4";
        const TITLES = ["Court Jester", "Commoner", "Soldier", "Mercenary", "Farmer", "Knight", "Baron", "Lord", "King"];
        const DESCRIPTIONS = {
            "Court Jester": "The holder of this NOP lives on conventional humor and is only now experiencing privacy; the poor wretch doesn't even own 20 units of WOW.",
            "Commoner": "The holder of the Commoner NOP is a low-class Neo-Feudal citizen. He survives by trading data packets to feed his addictions and his family; he has less than 100 WOW.",
            "Soldier": "The soldier holding this NOP is an armed arm of the central garrison; he possesses up to 300 WOW but is programmed to receive attack orders from the administration. His greatest dream is to accumulate enough to one day become a knight.",
            "Mercenary": "The holder of this NOP is a freelancer of chaos. He doesn't serve kings or administrators; he's a servant of whoever gives the most tips. A specialist in guerrilla marketing, he has no dreams or goals, he just wants to spread the word of WOW on the city walls; he's a holder of up to a thousand WOWs.",
            "Farmer": "The holder of this NOP cultivates WOW on their digital mining farms, living a peaceful life away from the chaos of speculation wars; they have up to three thousand WOW accumulated through cultivation.",
            "Knight": "The holder of this NOP is a warrior knight; he is friendly with the elite wowners and protects digital trade routes with a sharp blade and a code of honor; privacy in his technical wallet can easily be found for up to ten thousand WOW.",
            "Baron": "Baron, the controller of the industrial sector, the holder of this NOP, has influence measured in terabytes of secrets and properties; he possesses power and authority over the most valuable assets of the community; in his portfolio you can easily find up to fifty thousand WOW.",
            "Lord": "The holder of this NOP is a high-ranking member of the network. They have lifetime access to the top echelons and have conscious power governing thousands of neural connections; their portfolio has up to three hundred thousand WOWs.",
            "King": "The king, the architect of the system, he was here when it all began. His will is law in code. He is at the top of the network pyramid where the dice meet absolute power; in your wallet you will see more than three hundred thousand WOWs."
        };

        const STATIC_IMAGES = [
            "https://ipfs.io/ipfs/bafkreicusom7dskllylnckfzmqgswlgj3poty7njomvhnbkrglppebyive",
            "https://ipfs.io/ipfs/bafkreias3efcqh4tlan43g2nzbupbezye7zoiu2ucqwilh53xr23wk4jlu",
            "https://ipfs.io/ipfs/bafkreihhfml7xnqlbpbu2igxju62lqn3rp4yfqpus5ltrinf3t6j5nnamu",
            "https://ipfs.io/ipfs/bafkreih44u5662jytegch5rqftwqhhnchqb5bojzpme2foixpw5doheflm",
            "https://ipfs.io/ipfs/bafkreibd647tf3fueia3sv24me3h67tuvzusqmhyzobcv7wadhj555te4a",
            "https://ipfs.io/ipfs/bafkreiecr5bmaimbhj27efnlkhefvoxdpjzmiq4gw2ed4zldr5qomu46yq",
            "https://ipfs.io/ipfs/bafkreigzcn52vafn7bugsaaq5zf7ovdf7hsyvyo5e4hrtusxjhma3mv5xu",
            "https://ipfs.io/ipfs/bafkreiha6da4u7mzxfacizxdlcuyt6jmdn3jz3yrlnxcoadny6zhojknke",
            "https://ipfs.io/ipfs/bafkreifoqhkkrgvi5pslepyvlmqbjxgfbmqsq5h2hwqufuhmomu2ayx2ga"
        ];

        let unlockedCids = new Set();
        let currentActiveCid = null;

        // Prevenir clique direito em imagens especificamente
        document.addEventListener('contextmenu', e => {
            if (e.target.tagName === 'IMG') e.preventDefault();
        }, false);

        function createMemeItem(url, index) {
            const cid = url.match(/\/ipfs\/([^?]+)/)?.[1] || "UNKN-"+index;
            const isUnlocked = unlockedCids.has(cid);
            const title = TITLES[index % TITLES.length];
            const item = document.createElement('div');
            item.className = 'snap-item';
            item.dataset.cid = cid;
            item.innerHTML = `
                <img src="${url}" class="meme-bg-blur" loading="lazy">
                <img src="${url}" class="meme-main" loading="lazy" oncontextmenu="return false;">
                <div class="overlay">
                    <div class="absolute bottom-36 left-6 right-20">
                        <span class="text-[8px] font-black tracking-widest text-fuchsia-500 bg-fuchsia-900/30 px-2 py-1 mb-2 inline-block uppercase">WOW_NOP</span>
                        <h2 class="text-3xl font-black italic uppercase cyber-text-gradient truncate">${title}</h2>
                    </div>
                    <div class="absolute right-6 bottom-40 flex flex-col gap-6 items-center">
                        <div class="action-button interactive" onclick="openInfoModal('${title}', '${cid}')">
                            <i data-lucide="file-text" class="w-6 h-6 text-white"></i>
                        </div>
                        <button onclick="openTipModal('${cid}')" class="interactive">
                            <img src="${WALLET_IMG}" class="wallet-img-btn" alt="Tip">
                        </button>
                        <button id="dl-${cid}" onclick="downloadImage(this, '${url}', '${title}')" 
                                class="download-btn w-12 h-12 rounded-full flex items-center justify-center interactive ${isUnlocked ? 'unlocked' : ''}">
                            <i data-lucide="download" class="w-6 h-6 text-white"></i>
                        </button>
                    </div>
                </div>
            `;
            return item;
        }

        function loadMemes() {
            const feed = document.getElementById('feed');
            feed.innerHTML = '';
            
            // Loop Infinito Setup
            feed.appendChild(createMemeItem(STATIC_IMAGES[STATIC_IMAGES.length - 1], STATIC_IMAGES.length - 1));
            STATIC_IMAGES.forEach((url, i) => feed.appendChild(createMemeItem(url, i)));
            feed.appendChild(createMemeItem(STATIC_IMAGES[0], 0));

            lucide.createIcons();
            feed.scrollTop = window.innerHeight;

            feed.addEventListener('scroll', () => {
                const height = window.innerHeight;
                if (feed.scrollTop <= 0) feed.scrollTop = feed.scrollHeight - (2 * height);
                else if (feed.scrollTop >= feed.scrollHeight - height) feed.scrollTop = height;
            });
        }

        function unlockDownloadForCid(cid) {
            unlockedCids.add(cid);
            // Atualizar todos os botões que possuem este CID (incluindo clones do loop infinito)
            const btns = document.querySelectorAll(`[id="dl-${cid}"]`);
            btns.forEach(btn => btn.classList.add('unlocked'));
        }

        async function downloadImage(btn, url, filename) {
            const cid = url.match(/\/ipfs\/([^?]+)/)?.[1];
            if (!unlockedCids.has(cid) || btn.classList.contains('loading')) return;

            try {
                btn.classList.add('loading');
                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = `WOW_NOP_${filename.replace(/\s+/g, '_')}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(blobUrl);
            } catch (err) {
                console.error('Download falhou:', err);
            } finally {
                btn.classList.remove('loading');
            }
        }

        function openInfoModal(title, cid) {
            document.getElementById('infoTitle').innerText = title.toUpperCase() + "_ART";
            document.getElementById('infoCid').innerText = cid;
            document.getElementById('infoDescription').innerText = DESCRIPTIONS[title] || "ACCESS DENIED.";
            document.getElementById('infoModal').style.display = 'flex';
            document.getElementById('infoPanel').className = 'cyber-panel p-6 space-y-4 panel-open';
        }

        function closeInfoModal() {
            const p = document.getElementById('infoPanel');
            p.classList.replace('panel-open', 'panel-close');
            setTimeout(() => { document.getElementById('infoModal').style.display = 'none'; }, 300);
        }

        function openTipModal(cid) {
            currentActiveCid = cid;
            resetCopyState();
            document.getElementById('modalOverlay').style.display = 'flex';
            document.getElementById('walletPanel').className = 'cyber-panel p-8 text-center space-y-6 panel-open';
        }

        function closeModal() {
            const p = document.getElementById('walletPanel');
            p.classList.replace('panel-open', 'panel-close');
            setTimeout(() => { document.getElementById('modalOverlay').style.display = 'none'; }, 300);
        }

        function resetCopyState() {
            const container = document.getElementById('copyIconContainer');
            const text = document.getElementById('copyText');
            text.innerText = "Copy Address";
            text.className = "text-fuchsia-500 uppercase font-black text-[8px] tracking-widest";
            container.innerHTML = '<i data-lucide="copy" class="w-4 h-4 text-fuchsia-500"></i>';
            lucide.createIcons();
        }

        function copyAddress() {
            const addrText = document.getElementById('authorAddress').innerText;
            const textArea = document.createElement("textarea");
            textArea.value = addrText;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                const container = document.getElementById('copyIconContainer');
                const textLabel = document.getElementById('copyText');
                textLabel.innerText = "Address Copied! Download Unlocked.";
                textLabel.className = "text-green-400 uppercase font-black text-[8px] tracking-widest animate-pulse";
                container.innerHTML = '<i data-lucide="check" class="w-4 h-4 text-green-400"></i>';
                lucide.createIcons();
                
                // UNLOCK RULE: Liberar download ao copiar
                if (currentActiveCid) unlockDownloadForCid(currentActiveCid);
                
                setTimeout(resetCopyState, 3000);
            } catch (err) {
                console.error('Erro ao copiar:', err);
            }
            document.body.removeChild(textArea);
        }

        window.onload = loadMemes;
    </script>
</body>
